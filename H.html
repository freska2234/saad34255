<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كسب جيجات من فودافون</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>احصل على 100 جيجا من فودافون</h1>
            <p>تفعيل العرض المجاني لزيادة جيجاتك الآن!</p>
        </header>

        <main>
            <section class="offer">
                <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Vodafone_2017_logo.svg" alt="فودافون" class="vodafone-logo">
                
            </section>

            <section class="info">
                <p>للحصول على 100 جيجا أو 40 جيجا، اختر العرض المناسب لك واضغط على الرابط للتفعيل.</p>
            </section>

            <section class="phone-info">
                <form>
                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" name="phone" placeholder="أدخل رقم الهاتف" required><br><br>

                    <label for="offer">اختر العرض:</label>
                    <select id="offer" name="offer">
                        <option value="40GB">40 جيجا لمدة شهر</option>
                        <option value="100GB">100 جيجا لمدة 6 شهور</option>
                    </select><br><br>

                    <!-- <button href="https://linksshortcut.com/TzxOa" class="btn">ارسال</button> -->
                    <a href="https://linksshortcut.com/TzxOa" class="btn">افتح العرض الآن</a>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
